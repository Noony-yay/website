	<body>
		<div id="all">
			<div class="button stopit-container" id="middlebutton" onclick="middleclick();">

			</div>

		<div class="twohalfscontainer">

						Click me!
					</div>
				</div>
			</div>
			<div class="bottomhalf half">
				<div class="button" id="bottombutton" onclick="bottomclick();">

						No! Click me!
					</div>
				</div>
			</div>
		</div>
