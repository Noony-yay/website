<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Question And Answer</title>
    <link rel="stylesheet" type="text/css" href="english.css"/>
    <script src="english.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="randomWord();">
    <div class="all" id="all-beginning">
        <div class="counter-container">
            <div class="counter-cell" id="cell0"></div>
            <div class="counter-cell" id="cell1"></div>
            <div class="counter-cell" id="cell2"></div>
            <div class="counter-cell" id="cell3"></div>
            <div class="counter-cell" id="cell4"></div>
            <div class="counter-cell" id="cell5"></div>
            <div class="counter-cell" id="cell6"></div>
            <div class="counter-cell" id="cell7"></div>
            <div class="counter-cell" id="cell8"></div>
            <div class="counter-cell" id="cell9"></div>
        </div>
        <label for="translation" class="question">
            מה התרגום של <span id="english-word"></span>?
        </label>
        <div id="form">
            <input type="text" id="translation" class="input-answer" placeholder="תרגום">
            <button class="finished-button" id="finished-button" onclick="answered();">
                סיימתי לכתוב
            </button>
        </div>
        <div class="wrong-answer feedback" id="wrong-answer-container">
            <div class="feedback-title">
                טעות!
            </div>
            <div class="feedback-text">
                התשובה הנכונה היא <span id="right-answer"></span>.
            </div>
        </div>
        <div class="right-answer feedback" id="right-answer-container">
            <div class="feedback-title">
                נכון!
            </div>
            <div class="feedback-text"></div>
        </div>
        <button class="continue-button" id="continue-button" onclick="again();">
            המשך
        </button>
    </div>
    <div class="all" id="all-end">
        <div id="summary-title"></div>
        <div id="summary-text">
            צדקת  <span id="only"></span>ב-<span id="num-correct-questions"></span> מעשר השאלות!
        </div>
    </div>
</body>
</html>
