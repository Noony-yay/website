<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question And Answer</title>
    <link rel="stylesheet" type="text/css" href="question-and-answer.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <label for="y-or-n" class="question">
            האין הטרומבון ישות מדהימה שאין כמותה? (יש לענות ב"כן" או "לא")
        </label> <br>
        <input type="text" id="y-or-n" name="y-or-n" class="input-answer" placeholder="כן או לא"> <br>
        <button class="finished-button">
            סיימתי לכתוב
        </button>
        <div class="wrong-answer feedback">
            <div class="feedback-title">
                טעות!!
            </div>
            <div class="feedback-text">
                הו, האימה! האם הרגע אמרת שהטרומבון אינו ישות מדהימה שאין כמותה?? בושה וחרפה!
            </div>
        </div>
        <div class="right-answer feedback">
            <div class="feedback-title">
                נכון!!
            </div>
            <div class="feedback-text">
                אכן, הטרמבון הוא הישות הנעלה והחשובה ביותר בכל הלבן, אפילו בכל היצור.
            </div>
        </div>
    </div>
</body>
</html>
