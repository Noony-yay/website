<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>GPS</title>
    <link rel="stylesheet" type="text/css" href="gps.css"/>
    <script src="gps.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="onLoad();">
    <div class="all">
        <div class="cant" id="cant"> 爪 转专 转 拽.</div>
        <div class="parameters-container" id="parameter-container">
            <div class="parameter">拽 专: <span id="latitude"></span></div>
            <div class="parameter">拽 专: <span id="longitude"></span></div>
            <div class="parameter">拽: <span id="accuracy"></span> 专</div>
            <div class="parameter">专拽 注 拽 : <span id="distance"></span> 专</div>
            <div class="parameter"> 住 驻: <span id="orientation"></span> 注转</div>
        </div>
        <div id="arrow"></div>
    </div>
</body>
</html>
