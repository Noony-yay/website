<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>חיבורים</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="connections.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;600;700&display=swap" rel="stylesheet"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="connections.js"></script>
<body>
    <div class="dialog" id="instructions">
        <div class="dialog-frame">
            <div class="dialog-content">
                <div class="dialog-title">קשר מרובע</div>
                <div class="dialog-text">הוראות שנעמה הולכת לכתוב. נכון נעמה?</div>
                <div id="start-button">זהו כפתור שצריך שיפוץ ל-CSS שלו</div>
            </div>
        </div>
    </div>
    <div id="all">
        <div class="logo-bar">
            קשר מרובע
        </div>
        <div class="filler"></div>
        <div id="main">
            <div class="grid-container"></div>
            <div class="mistake-container">
                <div id="mistake-text">ניחושים נותרים:</div>
                <div id="mistake-counter">
                    <div class="mistake-circle" id="mt1"></div>
                    <div class="mistake-circle" id="mt2"></div>
                    <div class="mistake-circle" id="mt3"></div>
                    <div class="mistake-circle" id="mt4"></div>
                </div>
            </div>
            <div class="buttons-container">
                <div class="button" id="submit-button">אישור</div>
                <div class="button" id="hint-button">רמז</div>
                <div class="button" id="deselect-button">ביטול</div>
            </div>
        </div>
        <div class="filler"></div>
    </div>
</body>
</html>
